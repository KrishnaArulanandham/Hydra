<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Gradient Background</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-background {
            background: linear-gradient(120deg, #5c34b8, #ff4c68, #463eb0, #23d5ab);
            background-size: 400% 400%;
            animation: smooth-transition 8s ease infinite;
            min-height: 100vh;
            /* Ensure it covers the full height of the viewport */
        }

        @keyframes smooth-transition {
            0% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 100% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 0% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .profile-img {
            border-radius: 50%;
            height: 100px;
        }
    </style>
</head>

<body class="gradient-background d-flex align-items-center justify-content-center">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <img src="profile.jpg" alt="Profile Image" class="profile-img mb-3">
                <h1 class="text-white">Welcome to My Responsive Website</h1>
                <p class="text-white">This is a simple responsive website with a gradient background effect.</p>
                <button class="btn btn-primary">Learn More</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
